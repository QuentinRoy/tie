<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>
  <div id="mocha"></div>

  <script src="../dist/c.js"></script>
  <script>
    var x = c(1);
    var y = c(function(){ return x.get() + 1; });
    var z = c(function(){ return y.get() * 2; });
    x.get();
    y.get();
    z.get();
    x.set(10);
    console.log(x.get());
    console.log(y.get());
    console.log(z.get());
  </script>
</body>
</html>
